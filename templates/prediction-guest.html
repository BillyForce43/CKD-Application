<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="../static/css/owl.theme.default.min.css" rel="stylesheet">

    <link href="../static/css/templatemo-medic-care.css" rel="stylesheet">
</head>

<body>
    <div class="container bg-da">
        <nav class="navbar navbar-expand-lg bg-light fixed-top shadow-lg">
            <div class="container">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">หน้าหลัก</a>
                        </li>
                        <li class="nav-item">

                        <a class="navbar-brand d-none d-lg-block" href="/">

                            <strong class="d-block">Predict kidney disease risk</strong>

                        <li class="nav-item">
                            <a class="nav-link" href="/welcome">กลับหน้าหลัก</a>
                        </li>
                        <a class="nav-link text-danger" href="/logout">ออกจากระบบ</a>
                    </ul>
                </div>

            </div>
        </nav>
    </div>
    <h2 class="text-center mt-5">ระบบวิเคราะห์โรคไตเรื้อรัง(ผู้ใช้ทั่วไป)</h2>
    <div class="container text-dark mt-5">
        <form action="{{url_for('predict_guest')}}" method="post" id='submit-form'>
            <div class="row horizontal-scrollable">
                <div class="col-xl-4 form-group">
                    <label for="age" class="form-label">อายุ</label>
                    <input type="text" class="form-control" name="age" placeholder="กรอกอายุของคุณ กรอกเป็นตัวเลข เช่น 40" required
                        style="height:50px">
                </div>
                <div class="col-xl-4 form-group">
                    <label for="age" class="form-label">โรคความดันโลหิตสูง</label>
                    <select class="form-control" name="hypertension" style="height:50px">
                        <option value="0" selected>ไม่เป็นโรคความดันโลหิตสูง</option>
                        <option value="1">เป็นโรคความดันโลหิตสูง</option>
                    </select>
                </div>
                <div class="col-xl-4 form-group">
                    <label for="age" class="form-label">โรคเบาหวาน</label>
                    <select class="form-control" name="diabetes_mellitus" style="height:50px">
                        <option value="0" selected>ไม่เป็นโรคเบาหวาน</option>
                        <option value="1">เป็นโรคเบาหวาน</option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-xl-4 form-group">
                    <label for="age" class="form-label">ความอยากอาหาร</label>
                    <select class="form-control" name="appetite" style="height:50px">
                        <option value="0" selected>ความอยากอาหารปกติ</option>
                        <option value="1">เบื่ออาหาร</option>
                    </select>
                </div>
                <div class="col-xl-4 form-group">
                    <label for="age" class="form-label">โรคโลหิตจาง</label>
                    <select class="form-control" name="anemia" style="height:50px">
                        <option value="0" selected>ไม่เป็นโรคโลหิตจาง</option>
                        <option value="1">เป็นโรคโลหิตจาง</option>
                    </select>
                </div>
                <div class="col-xl-4 form-group">
                    <label for="age" class="form-label">อาการเท้าบวม</label>
                    <select class="form-control" name="peda_edema" style="height:50px">
                        <option value="0" selected>ไม่มีอาการเท้าบวม กดบุ๋ม</option>
                        <option value="1">มีอาการเท้าบวม กดบุ๋ม</option>
                    </select>
                </div>
            </div>
            <div class="text-center mt-5"><button class="btn btn-primary" id="submit" type="submit">ทำนาย</button></div>
        </form>
    </div>

    <!-- <script src="{{ url_for('static', filename='js/modal.js') }}"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
