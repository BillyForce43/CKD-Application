<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <link href="../static/css/bootstrap-icons.css" rel="stylesheet">

    <link href="../static/css/owl.carousel.min.css" rel="stylesheet">

    <link href="../static/css/owl.theme.default.min.css" rel="stylesheet">

    <link href="../static/css/templatemo-medic-care.css" rel="stylesheet">
</head>

<body>
    <div class="container bg-da">
        <nav class="navbar navbar-expand-lg bg-light fixed-top shadow-lg">
            <div class="container">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>

                        <a class="navbar-brand d-none d-lg-block" href="/">
                            CKD Application
                            <strong class="d-block">Predict kidney disease risk</strong>
                        </a>

                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
    </div>
    <div class="container text-center text-dark mt-5">
        <form action="{{url_for('predict_guest')}}" method="post" id='submit-form'
            class="php-email-form p-3 p-md-4">
            <div class="row">
                <div class="col-xl-4 form-group">
                    <input type="text" class="form-control" name="age" placeholder="Your Age" required
                        style="height:50px">
                    <small id="emailHelp" class="form-text text-muted text-left">กรอกเป็นตัวเลขอายุเป็นปี เช่น
                        40</small>
                </div>
                <div class="col-xl-4 form-group">
                    <select class="form-control" name="hypertension" style="height:50px">
                        <option value="0" selected>ไม่เป็น</option>
                        <option value="1">เป็น</option>
                    </select>
                    <small id="emailHelp" class="form-text text-muted text-left">โรคความดันโลหิตสูง</small>
                </div>
                <div class="col-xl-4 form-group">
                    <select class="form-control" name="diabetes_mellitus" style="height:50px">
                        <option value="0" selected>ไม่เป็น</option>
                        <option value="1">เป็น</option>
                    </select>
                    <small id="emailHelp" class="form-text text-muted text-left">โรคเบาหวาน</small>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-4 form-group">
                    <select class="form-control" name="appetite" style="height:50px">
                        <option value="0" selected>ปกติดี</option>
                        <option value="1">เบื่ออาหาร</option>
                    </select>
                    <small id="emailHelp" class="form-text text-muted text-left">ความอยากอาหาร</small>
                </div>
                <div class="col-xl-4 form-group">
                    <select class="form-control" name="anemia" style="height:50px">
                        <option value="0" selected>ไม่เป็น</option>
                        <option value="1">เป็น</option>
                    </select>
                    <small id="emailHelp" class="form-text text-muted text-left">โรคโลหิตจาง</small>
                </div>
                <div class="col-xl-4 form-group">
                    <select class="form-control" name="peda_edema" style="height:50px">
                        <option value="0" selected>ไม่เป็น</option>
                        <option value="1">เป็น</option>
                    </select>
                    <small id="emailHelp" class="form-text text-muted text-left">อาการเท้าบวม กดบุ๋ม</small>
                </div>
            </div>
            <div class="text-center"><button class="btn btn-primary" id="submit" type="submit">PREDICT</button></div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
